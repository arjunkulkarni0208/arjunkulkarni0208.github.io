<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact — Arjun Kulkarni</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">Arjun Kulkarni</a>
      <nav class="main-nav" id="mainNavContact">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
      <button id="navToggleContact" class="nav-toggle" aria-label="Toggle navigation"><span></span><span></span><span></span></button>
    </div>
  </header>

  <main class="container">
    <section class="contact-section">
      <h1 class="scribble">Contact</h1>
      <div class="contact-grid">
        <div>
          <h3>Say hi</h3>
          <p>Email: <a href="mailto:your@email.com">your@email.com</a></p>
          <p>Or use the form:</p>
        </div>

        <form class="contact-form" action="https://formspree.io/f/your_form_id" method="POST">
          <label>
            <span>Name</span>
            <input type="text" name="name" required>
          </label>

          <label>
            <span>Email</span>
            <input type="email" name="_replyto" required>
          </label>

          <label>
            <span>Message</span>
            <textarea name="message" rows="6" required></textarea>
          </label>

          <button class="btn" type="submit">Send</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>
        <strong>Arjun Kulkarni</strong>
        <p>Maker • Developer • Musician</p>
      </div>
      <div class="socials">
        <a href="#" aria-label="GitHub" class="social">GH</a>
        <a href="#" aria-label="LinkedIn" class="social">in</a>
        <a href="#" aria-label="Twitter" class="social">tw</a>
      </div>
    </div>
    <div class="copyright">© <span id="year5"></span> Arjun Kulkarni</div>
  </footer>

<script>
  document.getElementById('year5').textContent = new Date().getFullYear();
  document.getElementById('navToggleContact').addEventListener('click', ()=> {
    document.getElementById('mainNavContact').classList.toggle('open');
  });
</script>
</body>
</html>
